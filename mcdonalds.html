<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>麥當勞 - 品牌專題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: "Microsoft JhengHei", sans-serif; }</style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-t-8 border-yellow-400">
        <div class="p-8">
            <a href="index.html" class="text-blue-500 hover:underline">← 回到主選單</a>
            <h1 class="text-4xl font-black text-red-600 my-4">麥當勞 (McDonald's)</h1>
            
            <div class="my-6 rounded-lg overflow-hidden bg-gray-200 aspect-video">
                <img src="mcd.png" alt="麥當勞特色" class="w-full h-full object-cover">
            </div>

            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">✨ 品牌特色</h2>
                <ul class="list-disc ml-6 text-gray-700 space-y-2">
                    <li><span class="font-bold">標準化經營：</span>全球一致的 QSC&V（品質、服務、清潔、價值）標準。</li>
                    <li><span class="font-bold">數位轉型：</span>領先業界的點餐機、APP會員系統與外送服務。</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">📜 品牌由來</h2>
                <p class="text-gray-700 leading-relaxed">
                    1940年代由麥當勞兄弟創立於加州，最初是一家強調出餐速度的餐廳。後來由雷·克洛克（Ray Kroc）發展為全球加盟體系。著名的「黃金拱門」代表了品牌的溫暖與避風港意象。
                </p>
            </section>
        </div>
    </div>
</body>
</html>
