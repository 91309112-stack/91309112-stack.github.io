<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>肯德基 - 品牌專題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: "Microsoft JhengHei", sans-serif; }</style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-t-8 border-red-600">
        <div class="p-8">
            <a href="index.html" class="text-blue-500 hover:underline">← 回到主選單</a>
            <h1 class="text-4xl font-black text-red-700 my-4">肯德基 (KFC)</h1>
            
            <div class="my-6 rounded-lg overflow-hidden bg-gray-200 aspect-video">
                <img src="kfc.png" alt="肯德基特色" class="w-full h-full object-cover">
            </div>

            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">✨ 品牌特色</h2>
                <ul class="list-disc ml-6 text-gray-700 space-y-2">
                    <li><span class="font-bold">蛋撻傳奇：</span>葡式蛋撻銷量極高，甚至有專屬的生產線與擁護者。</li>
                    <li><span class="font-bold">智能取餐：</span>推廣數位智能餐廳，包含自動取餐櫃等便利服務。</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">📜 品牌由來</h2>
                <p class="text-gray-700 leading-relaxed">
                    創辦人桑德斯上校在65歲時帶著獨門的11種秘密香料與壓力鍋炸雞技術開始創業。雖然歷經多次拒絕，但他堅持的「原味炸雞」配方最終成為全球最受歡迎的炸雞品牌。
                </p>
            </section>
        </div>
    </div>
</body>
</html>
