<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>必勝客 - 品牌專題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: "Microsoft JhengHei", sans-serif; }</style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-t-8 border-red-500">
        <div class="p-8">
            <a href="index.html" class="text-blue-500 hover:underline">← 回到主選單</a>
            <h1 class="text-4xl font-black text-red-600 my-4">必勝客 (Pizza Hut)</h1>
            
            <div class="my-6 rounded-lg overflow-hidden bg-gray-200 aspect-video">
                <img src="pizza.png" alt="必勝客特色" class="w-full h-full object-cover">
            </div>

            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">✨ 品牌特色</h2>
                <ul class="list-disc ml-6 text-gray-700 space-y-2">
                    <li><span class="font-bold">獵奇創新：</span>以皮蛋豬血糕、草仔粿等搞怪口味引發社群高度討論。</li>
                    <li><span class="font-bold">外送優勢：</span>強大的線上訂餐系統與自營外送體系，穩坐外送霸主地位。</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">📜 品牌由來</h2>
                <p class="text-gray-700 leading-relaxed">
                    1958年由卡尼兄弟在美國堪薩斯州創辦。之所以叫「Hut」，是因為當時租下的店面外型像極了一座小屋（Hut），而招牌空間有限，便簡單命名為 Pizza Hut，如今已成為披薩的代名詞。
                </p>
            </section>
        </div>
    </div>
</body>
</html>
