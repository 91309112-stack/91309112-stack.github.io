<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>摩斯漢堡 - 品牌專題</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { font-family: "Microsoft JhengHei", sans-serif; }</style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-t-8 border-green-600">
        <div class="p-8">
            <a href="index.html" class="text-blue-500 hover:underline">← 回到主選單</a>
            <h1 class="text-4xl font-black text-green-700 my-4">摩斯漢堡 (MOS Burger)</h1>
            
            <div class="my-6 rounded-lg overflow-hidden bg-gray-200 aspect-video">
                <img src="mos.png" alt="摩斯漢堡特色" class="w-full h-full object-cover">
            </div>

            <section class="mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">✨ 品牌特色</h2>
                <ul class="list-disc ml-6 text-gray-700 space-y-2">
                    <li><span class="font-bold">米漢堡創始：</span>成功開發「海洋珍珠堡」等結合東方米食文化的產品。</li>
                    <li><span class="font-bold">高品質飲品：</span>經典的「摩斯紅茶」被公認為速食業界最頂級的紅茶。</li>
                </ul>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">📜 品牌由來</h2>
                <p class="text-gray-700 leading-relaxed">
                    1972年發源於日本，品牌名稱 MOS 分別代表 Mountain (山)、Ocean (海)、Sun (太陽)。核心理念是希望像大自然一樣，提供讓人安心、健康且充滿人情味的餐點。
                </p>
            </section>
        </div>
    </div>
</body>
</html>
